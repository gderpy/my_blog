{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body style="height: 100%; margin: 0;">
    
    <div style="position: relative;" class="header">
        <div class="first-header sticky-sm-top sticky-top">
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand my-logo" href="{% url 'home' %}">Blog.</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Лента</a></li>
                            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О сайте</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                        </ul>
                        <div class="d-flex gap-2 auth-btn">
                            {% if user.is_authenticated %}
                            <strong class="mt-1 fs-5">{{ user.username }}</strong>
                            <a href="{% url 'users:logout' %}" class="btn btn-outline-dark ms-3">Выйти</a>
                            {% else %}
                            <a href="{% url 'users:login' %}" class="btn btn-outline-light">Войти</a>
                            <a href="{% url 'users:registration' %}" class="btn btn-secondary">Регистрация</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>

</body>
</html>
