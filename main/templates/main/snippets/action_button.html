{% load static %}

<div>
    <div class="{{ css_class }} d-flex gap-1">
        {% if user.is_authenticated %}
            <a
            hx-get="{% url 'toggle_article_action' article.id action_type %}"
            hx-target="closest div"
            hx-swap="outerHTML"
            style="cursor: pointer">
                {% if user in action_queryset.all %}
                    <i class="bi {{ filled_icon_class }} text-dark"></i>
                {% else %}
                    <i class="bi {{ outline_icon_class }} text-dark"></i>
                {% endif %}
            </a>
        {% else %}
            <a href="{% url 'users:login' %}"><i class="bi {{ outline_icon_class }} text-dark"></i></a>
        {% endif %}

        {{ action_queryset.count }}
    </div>
</div>
